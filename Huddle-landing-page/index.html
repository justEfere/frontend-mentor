<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">



  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <main>
    <header>
      <nav>

        <a href="#" aria-label="Click link to home page">
          <img role="heading" aria-label="huddle logo" src="images/logo.svg" alt="huddle logo image">
        </a>

      </nav>
      <div role="contentinfo" class="hero">
        <img class="hero-img" src="images/illustration-mockups.svg" alt="large desktop and mobile mockup image">
        <div class="hero-text">
          <h1 aria-label="header title" class="hero-header">Build the community your fan will love</h1>
          <p class="hero-para">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <a aria-label="click link to register" href="#" class="register-btn">Register</a>
        </div>
      </div>
      <div role="banner" aria-label="social media link icon" class="social-link">

        <a href="#" aria-label="click link to visit facebook social media page"><img
            src="images/facebook-app-symbol.png" alt="" class="icon"></a>
        <a href="#" aria-label="click link to visit twitter social media page"><img src="images/twitter.png" alt=""
            class="icon"></a>
        <a href="#" aria-label="click link to visit instagram social media page"><img src="images/instagram.png" alt=""
            class="icon"></a>

      </div>
    </header>
  </main>

</body>

</html>
