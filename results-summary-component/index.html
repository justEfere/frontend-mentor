<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="grid-container">
    <div class="grid-item blue">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="of">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="score-sum">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>
    <div class="grid-item white">
      <h3 class="summary">Summary</h3>

      <div class="stat-item one">
        <div class="reaction">
          <img src="/assets/images/icon-reaction.svg" alt="" class="icon">
          <p class="sum-type">Reaction</p>
        </div>
        <div class="scored">80&nbsp;<span>/&nbsp;100</span></div>
      </div>

      <div class="stat-item two">
        <div class="reaction">
          <img src="/assets/images/icon-memory.svg" alt="" class="icon">
          <p class="sum-type">Memory</p>
        </div>
        <div class="scored">92&nbsp;<span>/&nbsp;100</span></div>
      </div>

      <div class="stat-item three">
        <div class="reaction">
          <img src="/assets/images/icon-verbal.svg" alt="" class="icon">
          <p class="sum-type">Verbal</p>
        </div>
        <div class="scored">61&nbsp;<span>/&nbsp;100</span></div>
      </div>

      <div class="stat-item four">
        <div class="reaction">
          <img src="/assets/images/icon-visual.svg" alt="" class="icon">
          <p class="sum-type">Visual</p>
        </div>
        <div class="scored">72&nbsp;<span>/&nbsp;100</span></div>
      </div>

      <a href="#" class="continue">Continue</a>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/justEfere">justefere</a>.
  </div>
</body>

</html>
