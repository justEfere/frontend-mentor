<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <main class="item-container">
    <div class="item top">
      <img src="images/logo.svg" alt="fylo logo image" class="logo">
      <div class="icon-group">
        <img src="images/icon-document.svg" alt="document icon" class="img-icon">
        <img src="images/icon-folder.svg" alt="folder icon" class="img-icon">
        <img src="images/icon-upload.svg" alt="cloud upload icon" class="img-icon">
      </div>
    </div>

    <div class="item bottom">
      <p class="message">
        Youâ€™ve used <span class="me">815 GB</span> of your storage
      </p>
      <div class="slider">
        <div class="slider-inner"></div>
      </div>
      <div class="gb-space">
        <p class="gb-o">0 GB</p>
        <p class="full">1000 GB</p>
      </div>
      <div class="space-left">
        <p class="g-left">
          <span class="lg">185</span> &nbsp;gb left
        </p>
      </div>
    </div>

  </main>






</body>

</html>
