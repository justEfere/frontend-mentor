<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      width: 90%;
      max-width: 40rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <form novalidate>
      <div class="form_inputs">
        <div class="form_group">
          <label for="day">day</label>
          <input id="day_input" type="text" pattern="[0-9]*" required value="" placeholder="DD" maxlength="2">
          <span class="errMsg"></span>
        </div>

        <div class="form_group">
          <label for="month">month</label>
          <input type="text" id="month_input" pattern="[0-9]*" required value="" placeholder="MM" maxlength="2">
          <span class="errMsg"></span>
        </div>

        <div class="form_group">
          <label for="year">year</label>
          <input type="text" id="year_input" pattern="[0-9]*" required value="" placeholder="YYYY" maxlength="4">
          <span class="errMsg"></span>
        </div>
      </div>


      <div class="divider">
        <button type="submit" role="submit">
          <img src="images/icon-arrow.svg" alt="submit buttton">
        </button>
      </div>
    </form>

    <div class="calc_area">
      <div class="date">
        <span class="digi">38</span>
        <p class="years">years</p>
      </div>
      <div class="date">
        <span class="digi">3</span>
        <p class="months">months</p>
      </div>
      <div class="date">
        <span class="digi">26</span>
        <p class="days">days</p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Justefere</a>.
  </div>

</body>

</html>
