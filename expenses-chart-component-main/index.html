<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="header">
        <div class="balance">
          <p class="title">My balance</p>
          <p class="amount-balance">$921.48</p>
        </div>
        <div class="logo">
          <img src="images/logo.svg" class="logo-img" alt="logo" />
        </div>
      </div>
      <div class="card">
        <h1 class="spending">Spending - Last 7 days</h1>
        <div class="graph">
          <div class="g-box">
            <div class="gr-le">
              <div class="box">
                <small class="d-am"></small>
              </div>
              <div class="day"></div>
            </div>

            <div class="gr-le">
              <div class="box">
                <small class="d-am"></small>
              </div>
              <div class="day"></div>
            </div>

            <div class="gr-le">
              <div class="box">
                <small class="d-am"></small>
              </div>
              <div class="day"></div>
            </div>

            <div class="gr-le">
              <div class="box">
                <small class="d-am"></small>
              </div>
              <div class="day"></div>
            </div>

            <div class="gr-le">
              <div class="box">
                <small class="d-am"></small>
              </div>
              <div class="day"></div>
            </div>

            <div class="gr-le">
              <div class="box">
                <small class="d-am"></small>
              </div>
              <div class="day"></div>
            </div>

            <div class="gr-le">
              <div class="box">
                <small class="d-am"></small>
              </div>
              <div class="day"></div>
            </div>
          </div>
        </div>

        <div class="br-line"></div>
        <div class="card-footer">
          <div class="lft">
            <p class="ft-title">Total this month</p>
            <p class="ft-amount">$478.33</p>
          </div>
          <div class="rht">
            <p class="small-per">+2.4% <span>from last month</span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/justefere">Efere Precious</a>.
    </div>
  </body>
</html>
