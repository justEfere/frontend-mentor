<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main class="grid-container">


    <img class="top-img" src="images/illustration-hero.svg" alt="Lady dancing listening to music">

    <div class="order-summary">
      <h2 role="heading" aria-label="Selected plan summary">Order Summary</h2>
      <p class="product-content">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan-option">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="current-plan">
          <p aria-label="Annual plan subscription" class="plan-type">Annual Plan</p>
          <p aria-label="Subcription plan cost %59.99 per year" class="plan-cost">$59.99/year</p>
        </div>
        <a href="#" class="plan-link" aria-label="Click link to change subscription plan type">Change</a>
      </div>

      <a href="#" class="payment-link" aria-label="Click link to complete payment">Proceed to Payment</a>
      <a href="#" aria-label="Click link to cancel order" class="cancel">Cancel Order</a>
    </div>

  </main>


</body>

</html>
