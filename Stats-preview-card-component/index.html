<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution p {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #fff;
      /* text-align: center; */
    }

    .attribution a {
      color: hsl(277, 64%, 61%);
    }
  </style>
</head>

<body>
  <main>
    <section class="stat-grid-container">
      <div role="img" aria-label="Photo of ladies working with computer laptop and smilling" class="header-img"></div>
      <div class="stat-body">
        <div class="content">
          <h1 role="heading">Get <span class="insight">insights</span> that help your business grow.</h1>
          <p role="definition" class="stat-txt">
            Discover the benefits of data ananlytics and make better decisions regarding revenue, customer experience,
            and overall efficiency
          </p>
        </div>
        <div class="figures">
          <div class="figure">
            <p class="f-head">10k+</p>
            <span>companies</span>
          </div>
          <div class="figure">
            <p class="f-head">314</p>
            <span>templates</span>
          </div>
          <div class="figure">
            <p class="f-head">12M+</p>
            <span>queries</span>
          </div>
        </div>
      </div>
    </section>
    <div role="doc-footnote" class="attribution">
      <p>Challenge by&nbsp;
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      </p>
      <p>
        Coded by &nbsp;
        <a href="https://www.frontendmentor.io/profile/justEfere">justEfere</a>.
      </p>

    </div>
  </main>


</body>

</html>
