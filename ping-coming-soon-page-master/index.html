<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8dcfa659be.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">

    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <h1 class="header-title">We are launching <span class="strong">soon!</span></h1>
      <p class="text">Subscribe and get notified</p>
      <form action="" novalidate>
        <input type="email" name="email" class="" id="email" placeholder="Your email address...">
        <small class="error">Please provide a valid email address</small>
        <input type="submit" value="Notify Me" id="submit">
      </form>
    </header>

    <div class="hero">
      <div class="img-container">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
    </div>

    <div class="footer">
      <div class="social">

        <div class="social-icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>

        <div class="social-icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
    
        <div class="social-icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>

      <p class="p-footer">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </main>

  </footer> -->
</body>
</html>
