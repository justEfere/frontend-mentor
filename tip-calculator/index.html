<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    .attribution {
      font-size: 10px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="calc_container">
      <div class="bill_area">
        <form novalidate>
          <div class="form_group bill">
            <label for="bill">Bill</label>
            <input type="number" value="" id="bill" placeholder="$">
          </div>

          <div class="form_group">
            <p class="tip_title">Select Tip %</p>
            <div class="inputs">
              <div tabindex="0" class="input_group">
                <input tabindex="1" type="radio" id="5" class="tip" name="tip" value="5">
                <label for="5">5%</label>
              </div>

              <div tabindex="0" class="input_group">
                <input tabindex="1" type="radio" id="10" class="tip" name="tip" value="10">
                <label for="10">10%</label>
              </div>

              <div tabindex="0" class="input_group">
                <input tabindex="1" type="radio" id="15" class="tip" name="tip" value="15">
                <label for="15">15%</label>
              </div>

              <div tabindex="0" class="input_group">
                <input tabindex="1" type="radio" id="25" class="tip" name="tip" value="25">
                <label for="25">25%</label>
              </div>

              <div tabindex="0" class="input_group">
                <input tabindex="1" type="radio" id="50" class="tip" name="tip" value="50">
                <label for="50">50%</label>
              </div>

              <div class="input_group custom">
                <input type="number" name="tip" id="custom" placeholder="Custom">
              </div>
            </div>

          </div>
          <div class="form_group bill">
            <label for="people">Number of People</label>
            <span class="error"></span>
            <div class="group">
              <input type="number" value="" id="people">
              <span class="material-symbols-outlined">
                person
              </span>
            </div>

          </div>
        </form>
      </div>




      <div class="result_area">
        <div class="calc">
          <div class="tip_area">
            <div class="t_area">
              <p class="title">tip amount</p>
              <span class="per">/&nbsp;person</span>
            </div>
            <p class="amount tip_amount">$4.27</p>
          </div>

          <div class="total_area">
            <div class="t_area">
              <p class="title">total</p>
              <span class="per">/&nbsp;person</span>
            </div>
            <p class="amount total_per">$32.79</p>
          </div>
        </div>

        <button class="reset">reset</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">FrontendMentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/justEfere">justefere</a>.
  </div>
</body>

</html>
