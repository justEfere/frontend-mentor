<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="profile_container">
      <div class="profile_card">
        <img class="img" src="images/image-jeremy.png" alt="profile photo">
        <div class="report_area">
          <p class="report">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>
      <div class="time_rate">
        <ul class="rate_list">
          <li><a href="" id="daily" class="jobrate selected">Daily</a></li>
          <li><a href="" id="weekly" class="jobrate">Weekly</a></li>
          <li><a href="" id="monthly" class="jobrate">Monthly</a></li>
        </ul>
      </div>
    </div>

    <div class="card_container">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">justefere</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
